title: Xcode Test without building
summary: Test compiled bundles.

website: https://github.com/godrei/bitrise-step-xcode-test-without-building
source_code_url: https://github.com/godrei/bitrise-step-xcode-test-without-building
support_url: https://github.com/godrei/bitrise-step-xcode-test-without-building/issues

type_tags:
- test

is_always_run: false
is_skippable: false
run_if: ""

deps:
  check_only:
  - name: xcode

toolkit:
  go:
    package_name: github.com/godrei/bitrise-step-xcode-test-without-building

inputs:
- xctestrun:
  opts:
    title: xctestrun file path
    summary: Test run parameters file, generated during the build-for-testing action.
    is_required: true

- destination:
  opts:
    title: Destination specifier
    summary: Destination specifier describing the device (or devices) to use as a destination.
    is_required: true

- xcodebuild_options:
  opts:
    title: Additional options for the xcodebuild command
    summary: Additional options to be added to the executed xcodebuild command.
    description: |-
      Additional options to be added to the executed xcodebuild command.
